<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container-fluid h-100 d-flex">
        <div class="col-md-12 h-100">
            <div class="card h-100 d-flex flex-column">
                <div class="card-header">
                    <h5>My Little Chat <span id="app-version" class="app-version"></span></h5>
                </div>
                <div class="card-body chat-history" id="chat-history">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="card-footer">
                    <div class="input-group mb-3">
                        <div class="form-control editor" id="message-input" 
                            contenteditable="true" placeholder="Type your message..."></div>
                    </div>
                    <div class="input-group mb-3">
                    <input type="file" id="file-input" class="btn btn-secondary w-100" />
                </div>
                    <div class="input-group d-flex justify-content-between">
                        <div class="d-flex flex-nowrap align-items-center">
                            <span>Send as: </span>
                            <button id="set-username-button" type="button" class="btn btn-link">Username</button>
                        </div>
                        <button class="btn btn-primary" id="send-button" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
